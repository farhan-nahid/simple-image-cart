<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind css and Fonts -->
    <link rel="stylesheet" href="./styles/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <!-- Custom styling -->
    <style>
      body {
        font-family: "Space Grotesk", sans-serif;
      }

      .selected {
        border: 1px solid purple;
      }
    </style>
    <title>Canva</title>
  </head>
  <body>
    <main>
      <section class="container mx-auto my-16 px-4 md:px-2">
        <div class="grid lg:grid-cols-2 md:grid-cols-1">
          <!-- Image -->
          <div class="p-5 border rounded border-gray-200 m-5">
            <div class="h-96 w-full">
              <img
                src="images/1.jpg"
                id="art"
                class="w-full rounded h-full object-cover"
                alt=""
              />
            </div>
          </div>
          <!-- Options -->
          <div class="mt-10 max-w-lg mx-auto">
            <span id="description" class="text-lg text-gray-700"
              >Lorem ipsum dolor sit amet consectetur, adipisicing elit. Rerum
              beatae laboriosam, commodi quis tempore necessitatibus.
              Voluptatibus minima aut non doloremque?
            </span>
            <button class="text-4xl font-medium pb-2 block mt-4">
              $<span id="price">750</span>
            </button>
            <div class="pt-10">
              <button
                class="
                  p-5
                  border border-gray-200
                  shadow
                  hover:shadow-lg
                  rounded
                "
                id="free"
              >
                Free Shipping - 5$
              </button>
              <button
                id="express"
                class="
                  p-5
                  border border-gray-200
                  shadow
                  hover:shadow-lg
                  rounded
                  ml-8
                "
              >
                Express Shipping - 30$
              </button>
            </div>
            <div class="grid md:grid-cols-4 grid-cols-2 gap-4 mt-40">
              <!-- first image -->
              <div
                class="
                  p-5
                  my-2
                  border
                  cursor-pointer
                  hover:border-purple-600 hover:shadow-lg
                  rounded
                  flex
                  justify-center
                "
                id="first"
              >
                <img
                  src="images/1.jpg"
                  class="w-20 rouded h-20 object-cover"
                  alt="image-1"
                />
              </div>
              <!-- second image -->
              <div
                class="
                  p-5
                  my-2
                  border
                  cursor-pointer
                  hover:border-purple-600
                  rounded
                  flex
                  justify-center
                "
                id="second"
              >
                <img
                  src="images/2.jpg"
                  class="w-20 rounded h-20 object-cover"
                  alt="image-2"
                />
              </div>
              <!-- third image -->
              <div
                class="
                  p-5
                  my-2
                  border
                  cursor-pointer
                  hover:border-purple-600
                  rounded
                  flex
                  justify-center
                "
                id="third"
              >
                <img
                  src="images/3.jpg"
                  class="w-20 rounded h-20 object-cover"
                  alt="image-3"
                />
              </div>
              <!-- fourth image -->
              <div
                class="
                  p-5
                  my-2
                  border
                  cursor-pointer
                  hover:border-purple-600
                  rounded
                  flex
                  justify-center
                "
                id="fourth"
              >
                <img
                  src="images/4.jpg"
                  class="w-20 rounded h-20 object-cover"
                  alt="image-4"
                />
              </div>
            </div>

            <div class="text-2xl py-2">
              Shipping Charge: <span id="shipping">5</span>$
            </div>
            <div class="text-2xl py-2">Total: <span id="total">750</span>$</div>
            <button
              class="
                px-4
                py-2
                text-xl
                border border-purple-200
                mt-6
                shadow
                rounded
                hover:shadow-xl
              "
            >
              Buy Now
            </button>
          </div>
        </div>
      </section>
    </main>
    <!-- Custom js -->
    <script src="./js/app.js"></script>
  </body>
</html>
